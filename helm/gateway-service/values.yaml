name: gateway-service

replicaCount: 1               # HPA 안 쓸 경우 수동 복제 수 지정

nodeSelector:
  nodegroup-type: first

image:
  repository: 879381276515.dkr.ecr.ap-northeast-2.amazonaws.com/aigongbu/service-images
  tag: 42b3b6a619e34b9ca44a31695d09d14f7e5bda5c
  pullPolicy: IfNotPresent

containerPort: 80

resources:                    # 오토 스케일 기반 마련
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 400m
    memory: 384Mi

service:
  protocol: TCP
  port: 80
  targetPort: 80
  type: ClusterIP

hpa:
  enabled: false
